<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      // Redirect all 404 pages to index.html with hash preserved
      var path = window.location.pathname;
      var hash = '#!' + path;
      window.location.replace(window.location.origin + window.location.pathname + hash);
    </script>
  </head>
  <body></body>
</html>
